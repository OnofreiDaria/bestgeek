<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.min.css">

    <title>Add Question</title>

</head>
<body>
<div class="main">
    @@include('templates/menu-profile.html')
    <div class="flex-container flex-specialties">

        <div class="container">
            <div class="ask-container">
                <h5>Stair Lifts Feel The Freedom Of Your Home</h5>

                <div class="post-question">
                    <div class="post-question_header">
                        <div class="post-question_block">
                            <button class="btn btn-flat btn-transparent create-post">
                                <span>Add Question</span>
                            </button>
                            <div class="post-line"></div>
                            <button class="btn btn-flat btn-transparent create-post text-grey">
                                <span>Share Link</span>
                            </button>
                        </div>
                        <div class="post-question_block">
                            <input type="checkbox">Anonymously
                        </div>
                    </div><!-- END post-question_header-->
                    <div class="editeur" contentEditable >Start your question with “What”, “How”, “Why”, etc.</div>
                    <div class="panel-buttons">
                        <div class="btn-save-post">
                            <button type="button" class="btn btn-orange btn-sm">Add question</button>
                            <button type="button" class="btn btn-grey btn-sm">Cancel</button>

                        </div>
                        <div class="btn-editor">
                            <div class="button-group">
                                <button type="button" id="bold"><i class="fa fa-bold"></i></button>
                                <button type="button" id="italic"><i class="fa fa-italic"></i></button>
                                <button type="button" id="createLink"><i class="fa fa-link"></i></button>
                                <button type="button" id="insertImage"><i class="fa fa-picture-o"></i></button>


                            </div>

                        </div>

                    </div>
                    <div class="htmlview"></div>



                    </div><!-- END .post-question -->


            </div>



        </div><!-- END statistic-container -->
    </div>


</div>


@@include('templates/footer.html')
</body>
</html>
