<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.min.css">

    <title>Ask Response</title>

</head>
<body>
<div class="main">
    @@include('templates/menu-profile.html')
    <div class="flex-container flex-specialties">

        <div class="container">
            <div class="ask-container">
                <h5>Stair Lifts Feel The Freedom Of Your Home</h5>
                <div class="short-post_footer">
                    <div class="short-post_footer_block">
                        <button class="btn btn-follow btn-sm">
                            <i class="fa fa-pencil" aria-hidden="true"></i>Answer
                            <span class="follow-devider"></span>
                            <span class="follow-num">273</span>
                        </button>
                        <div class="short-post_rating rating-up">
                            <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
                            <span>23456</span>
                        </div>
                        <div class="short-post_rating rating-down">
                            <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
                            <span>23886</span>
                        </div>
                        <div class="short-post_comment">
                            <img src="img/comment.png" alt="">
                            <span>79</span>
                        </div>
                        <div class="user-write">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                        </div>

                    </div>
                    <div class="short-post_footer_block">
                        <a href=""><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                        <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a href=""><i class="fa fa-share" aria-hidden="true"></i></a>
                        <a href=""><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
                    </div>

                </div>
                <div class="post-question">
                    <div class="editeur" contentEditable ></div>
                    <div class="panel-buttons">
                        <div class="btn-save-post">
                            <button type="button" class="btn btn-grey btn-sm">Save Draft</button>
                            <button type="button" class="btn btn-orange btn-sm">Post</button>
                        </div>
                        <div class="btn-editor">
                            <div class="button-group">
                                <button type="button" id="bold"><i class="fa fa-bold"></i></button>
                                <button type="button" id="italic"><i class="fa fa-italic"></i></button>
                                <button type="button" id="createLink"><i class="fa fa-link"></i></button>
                                <button type="button" id="insertImage"><i class="fa fa-picture-o"></i></button>


                            </div>
                            <p>Post to</p>
                            <select class="selectmenu">
                                <option value="graphics">Graphics</option>
                                <option value="graphics2">Graphics 2</option>
                                <option value="graphics3">Graphics 3</option>
                                <option value="graphics4">Graphics 4</option>
                            </select>
                        </div>

                    </div>
                    <div class="htmlview"></div>
                    <div class="boutons-form">


                    </div><!-- END .post-question -->

                </div>
            </div>



        </div><!-- END statistic-container -->
    </div>


</div>


@@include('templates/footer.html')
</body>
</html>
